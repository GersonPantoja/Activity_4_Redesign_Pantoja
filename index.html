<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yahoo Redesign</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
				<img class="header__logo" src="photos/logo.png" alt="logo" title="logo">
		</div>
		<div class="content-left">
			<div class="content--center">
				<h2 class="content__text1">Hi, Welcome Back!</h2>
				<h3 class="content__text2">Enter your yahoo ID and password</h3>
			</div>
			<div class="content__form">
				<form>
					<label class="form__label">Yahoo ID</label><br/>
					<input type="email" placeholder="janedoe@yahoo.com" class="form__input" required><br/>
					<label class="form__label">Password</label><br/>
					<input type="password" placeholder="Password" class="form__input" required><br/>
					<a href="" target="_blank" class="form__link">Forgot your password?</a><br/>
					
					<input class="form__checkbox" type="checkbox" name="checkbox">
					<label class="checkbox__label"for="remember">Remember my ID and password</label><br/>

					<input class="form__checkbox" type="checkbox">
					<label class="checkbox__label">Sign in automatically</label><br/>
					
					<button class="btn signin__btn">Sign in</button><br/>
					<button class="btn continue__btn">Continue with Google</button>
				</form>
			</div>
		</div>
		<div class="content-right">
			<img class="content-right__image"src="photos/pic1.png" alt="laptop vector">
		</div>
		<div class="footer">
			<p class="footer__text">Don't have an account yet? <a class="footer--link"href="" target="_blank"><strong>Sign up</strong></p>
		</div>
	</div>
</body>
</html>
